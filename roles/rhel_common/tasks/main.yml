---
# tasks file for roles/rhel_common
- name: import secret variable file
  include_vars: "vault"
  no_log: true

- name: disable UseDNS in the /etc/ssh/sshd_config file
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^UseDNS"
    line: "UseDNS no"
    insertafter: EOF
    state: present
  register: ssh_config

- name: reload ssh
  service:
    name: sshd
    state: reloaded
  when: ssh_config.changed

- name: add a temporary nameserver to /etc/resolve.conf file
  lineinfile:
    dest: /etc/resolv.conf
    line: "nameserver 8.8.8.8"
    insertbefore: "^nameserver 192.168"
    state: present

- name: test to see if selinux is running
  command: getenforce
  register: sestatus
  changed_when: false

- name: register System with RHN Subscription Manager
  redhat_subscription:
    state: present
    username: "{{ rhn_user }}"
    password: "{{ rhn_pwd }}"
    pool: "{{ rhn_pool_name }}"
  when: ansible_distribution == 'RedHat' and register_rhn

- name: disable all repositories
  command: subscription-manager repos --disable=\*
  when: ansible_distribution == 'RedHat' and register_rhn

- name: turn off requiretty for sudo
  lineinfile:
    dest: /etc/sudoers
    line: "{{ item.line }}"
    state: "{{ item.state }}"
  with_items:
     - { line: "Defaults !requiretty", state: present }
     - { line: "Defaults requiretty", state: absent }

- name: check sudoers
  shell: cat /etc/sudoers | grep tty
  register: sudoers_output

- name: Debug
  debug:
    msg: "Sudoers: {{ sudoers_output }}"
